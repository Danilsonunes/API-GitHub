<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>consumiendo API de GitHub</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="img/einstein.svg" />
  </head>
  <!-- ----------------------cuerpo html-------------- -->
  <body>
    <h1 class="titulo">Meu Reposit√≥rio do GitHub</h1>
    <div id="contenido"></div>

    <!-- -------------formulario valuidacion javascript----------------------- -->
    <div class="formulario">
      <div class="contenedor-small">
        <h1>Contato</h1>
      </div>
      <form name="mi_formulario" method="post" onsubmit="return validateForm()">
        <label>Nome: </label
        ><input
          type="text"
          name="form-name"
          placeholder="digite aqui seu nome"
          required
        />
        <label>E-mail: </label
        ><input
          type="email"
          name="form-email"
          placeholder="digite aqui seu e-mail"
          required
        />
        <label>Assunto: </label
        ><input
          type="text"
          name="form-asunto"
          placeholder="digite aqui o assunto do email"
        />
        <label>Texto: </label
        ><textarea
          name="area_texto"
          id=""
          cols="30"
          rows="10"
          placeholder="digite aqui seu problema!"
        ></textarea>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
